<!DOCTYPE html>
<html>
    <head>
        <style>
            .popup {
                position: fixed;
                top: 50%;
                left: 50%;
                width: 50%;
                height: 50%;
                transform: translate(-50%, -50%);
                padding: 20px;
                background-color: #474747;
                z-index: 1000;
                overflow-y: auto;
            }

            .popup h2 {
                margin-top: 0;
                position: sticky;
                text-align: center;
                font-weight: bold;
                z-index: 10;
                font-size: 24px;
            }

            button {
                display: block;
                margin: 5% 10%;
                width: 80%;
                padding: 4%;
                background-color: #00d9e9;
                color: white;
                border: none;
                cursor: pointer;
            }

            button:hover {
                background-color: #0095a0;
            }
            #username-display {
                position: absolute;
                top: 5%;
                right: 5%;
                height: 20px;
                width: 10%;
                font-size: 18px;
                color: black;
                background-color: #ffffffcc;
                border-radius: 5px;
                box-shadow: 0 2px 10px #2c2c2c;
                padding: 1% 0 1% 0;
                text-align: center;
                font-weight: bold;
                color: #00d9e9;
            }

            #main {
                width: 100%;
                position: relative;
                }
                #websiteTitle {
                width: 100%;
                position: absolute;
                border: 0px outset black;
                background-color: rgb(72, 101, 245);    
                text-align: center;
                color: rgb(161, 225, 235);
                font-size: 75px;
                top: 0px;
                left: 0px;
                }
                .scrollable { /* figure out how to add in comments */
                height: 350px;
                overflow-y: auto;
                }
                #chatBox{
                position: relative;
                height: 400;
                width: 100%;
                background-color: rgb(255, 255, 255);
                top: 100px;
                left: 0px;
                }
                .chatInput {
                position: relative;
                top: 110px;
                left: 0px;
                width: 1000px;
                height: 50px;
                }
                .message{
                position: relative;
                margin: 1% 1%;
                width: 50%;
                padding: 1%;
                font-size: 24px;
                border-radius: 10px;
                }
                #me{
                position: relative;
                background-color: #147efb;
                float: right;
                }
            #other {
                position: relative;
                background-color: #8e8e93;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div id="username-display"></div>
            <div id="popup" class="popup">
                <h2>Select a User to Connect</h2>
                <div id="userButtons"></div>
            </div>
            <div id="websiteTitle">Browser Chat</div>
            <div class="scrollable" id="chatBox">
              </div>
            <br>
            <input type="text" class="chatInput" id="chatInput" placeholder="Type your message here...">
        <script>
            const username = window.prompt("Enter a username");
            let GLOBAL_ID;
            const socket = new WebSocket("ws://localhost:3000");
            const MessageType = {
                ID_RESPONSE: 0,
                MESSAGE: 1, 
                LOBBY_RESPONSE: 2,
                ROOM_RESPONSE: 3,
                MESSAGES_RESPONSE: 4
            };

            const usernameDiv = document.getElementById('username-display');
            usernameDiv.innerHTML = username;

            const userButtonsDiv = document.getElementById('userButtons');
            function writeButtons(lobbyData) {
                userButtonsDiv.innerHTML = '';

                lobbyData.forEach(user => {
                    const button = document.createElement('button');
                    button.textContent = user.username;
                    button.onclick = () => requestConnect(user.id);
                    userButtonsDiv.appendChild(button);
                });
            }

            function requestConnect(id) {
                console.log("REQUEST ID OF:" + id);
                socket.send(
                    JSON.stringify({
                        type: 3,
                        data: id
                    }
                ));
            }

            function writeMessage(message) {
                socket.send(
                    JSON.stringify({
                        type: 1,
                        data: message
                    }
                ));
            }

            let chatBox = document.getElementById('chatBox');
            function displayMessage(message, isMe = true) {
                if (typeof message !== 'string' || message.trim() === '') {
                    return;
                }
                if (isMe) {
                    chatBox.innerHTML += `<div class="message" id="me">${escapeHTML(message)}</div><br><br><br>`
                } else {
                    chatBox.innerHTML += `<div class="message" id="other">${escapeHTML(message)}</div>`
                }
            }

            // Prevents xss attacks and fixes object
            function escapeHTML(str) {
                return str.replace(/[&<>"']/g, function(match) {
                    const escapeMap = {
                        '&': '&amp;',
                        '<': '&lt;',
                        '>': '&gt;',
                        '"': '&quot;',
                        "'": '&#039;'
                    };
                    return escapeMap[match];
                });
            }

            const popupDiv = document.getElementById('popup');
            function openTalk(id) {
                console.log("ROOM: ", id);
                popupDiv.style.display = 'none';
                clearInterval(roomCheck);
                let getMessages = setInterval(() => {
                    socket.send(
                        JSON.stringify({
                            type: 4
                        }
                    ));
                }, 100);
            }

            socket.onopen = () => {
                console.log("Connected to WebSocket server");
                socket.send(
                    JSON.stringify({
                        type: 0,
                        data: username
                    }
                ));
            };
            socket.onmessage = (event) => {
                let messageParseStatus = false;
                try {
                    message = JSON.parse(event.data);
                    messageParseStatus = true;
                } catch (error) {
                    console.log("Incorrect message data");
                }
                if (messageParseStatus) {
                    if (message.type === MessageType.ID_RESPONSE) {
                        GLOBAL_ID = message.data;
                    } else if (message.type === MessageType.MESSAGE) {
                        displayMessage(message, false);
                    } else if (message.type === MessageType.LOBBY_RESPONSE) {
                        writeButtons(message.data);
                    } else if (message.type === MessageType.ROOM_RESPONSE) {
                        openTalk(message.data);
                    } else if (message.type === MessageType.MESSAGES_RESPONSE) {
                        chatBox.innerHTML = '';
                        if (Array.isArray(message.data)) {
                            message.data.forEach((item) => {
                                if (item && item.message && item.message.trim() !== '') {
                                    if (item.userid === GLOBAL_ID) {
                                        displayMessage(item.message, true);
                                    } else {
                                        displayMessage(item.message, false);
                                    }
                                }
                            });
                        }
                        displayMessage(message.data);
                    } else {
                        console.log("Message from server:" + event.data);
                    }
                }
            };
            socket.onclose = () => {
                setTimeout(() => location.reload(), 3000);
                window.alert("WebSocket connection closed, auto-refreshing in 3 seconds!");
            };

            socket.onerror = (error) => {
                console.error("WebSocket error:", error);
            };

            let roomCheck = setInterval(() => {
                socket.send(
                    JSON.stringify({
                        type: 2
                    }
                ));
            }, 1000);

            document.getElementById("chatInput").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    const message = document.getElementById("chatInput").value;
                    writeMessage(message);
                    document.getElementById("chatInput").value = "";
                }
            });
        </script>
    </body>
</html>
